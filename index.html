<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4 text-primary">Carrito de Compras</h1>

        <div class="row">
            <div class="col-md-8">
                <h2 class="mb-3 text-success">Productos Disponibles</h2>
                <div class="row" id="listaProductos"></div>
            </div>

            <div class="col-md-4">
                <h3 class="text-danger">Carrito de Compras</h3>
                <div class="details border rounded p-3 mb-3 bg-light" id="detallesCompra">
                    <p>No hay productos en el carrito a√∫n.</p>
                </div>
                <button class="btn btn-success w-100" onclick="finalizarCompra()">
                    <i class="fas fa-shopping-cart"></i> Finalizar compra
                </button>
            </div>
        </div>
    </div>
    <div class="modal fade" id="resumenModal" tabindex="-1" aria-labelledby="resumenModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-primary text-white">
                    <h5 class="modal-title" id="resumenModalLabel"><i class="fas fa-receipt"></i> Resumen de la Compra</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="resumenBody">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                        <i class="fas fa-times"></i> Cerrar
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
